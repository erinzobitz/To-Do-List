<html>

<head>
<title> Christmas Shopping List
</title>

</head>

<script src="jquery-1.8.2.min.js"></script>

<script src="jquery.cookies.2.2.0.js"></script>  

<script type="text/javascript">

$(function(){

	$("button").click(function(){
		var name =$("input:text").val();
		$("#container").append("<div class = 'listItem'>" + name + "</div>");
		$("input:text").val('');
		$('#container').on('click', '.listItem', function () {
			$this = $(this)
			$this.toggleClass('completed');
			$.cookie("list", "name");
			$('#container').cookify();
		});

	});
});



</script>

<style>

body {background-image:url('http://www.totalwallpapers.com/cartoons/wallpapers/1280/peanuts-charlie-brown-christmas.jpg');
	  background-size: 1100x800
	  } 

div {
	padding: 20px;
	font-size: 120%;
	text-align: center;
}

h1 {
	text-align: center;
	font-size: 300%;
}

div.completed {
	text-decoration: line-through;
}


</style>

<body>


	<h1>
		Chistmas Shopping List
	</h1>

	<div id="container"></div>

	<p>Name: <input type="text"></p>
	<button>Add</button>


</body>





</html>
