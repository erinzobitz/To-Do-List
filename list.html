<html>

<head>
<title> Our List
</title>

</head>

<script src="jquery-1.8.2.min.js"></script>

<script type="text/javascript">

var ourList = ["Go Christmas Shopping", "Pick up dry cleaning","Make a turkey", "Buy groceries", "Punch creppy santa", "Do Ruby homework"]


$(function () {
	for (var i= 0; i< ourList.length; i++ ){
		var ourItem = ourList[i];
	

		$("#container").append("<div class = 'listItem'>" + ourItem + "</div>");
		
	}

    $('.listItem').click(function () {
  		$this = $(this)
		$this.toggleClass("completed")
  	});
});

</script>


<style>

div {
	border-style: solid;
	border-width: 1px;
	padding: 20px
}

.listItem {
	color:red
	} 
h1 {
	text-align: center
}

div.completed {
	text-decoration: line-through;
}
</style>

<body>


<h1>
	To-Do List
</h1>

<div id="container"></div>




</body>





</html>
