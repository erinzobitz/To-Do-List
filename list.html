<html>

<head>
<title> Christmas Shopping List
</title>

</head>

<script src="jquery-1.8.2.min.js"></script>

<script type="text/javascript">

$(function(){

  $("button").click(function(){
  var name =$("input:text").val();
  $("#container").append("<div class = 'listItem'>" + name + "</div>");
  $("input:text").val('');

  });
});

  $('.listItem').click(function () {
      $this = $(this)
    $this.toggleClass('.completed')
});



</script>



</script>


<style>

div {
	padding: 20px;
	font-size: 120%;
	text-align: center;
}

h1 {
	text-align: center;
	font-size: 300%;
}

div.completed {
	text-decoration: line-through;
}


</style>

<body>


<h1>
	Chistmas Shopping List
</h1>

<div id="container"></div>

<p>Name: <input type="text"></p>
<button>Add</button>


</body>





</html>
